<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Account</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1e1e1e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    header {
      background-color: #2c2c2c;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #635176;
      color: #9AD6EA;
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    .register-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px 20px 20px 20px;
      background-color: #2c2c2c;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(50, 41, 92, 0.15);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #3a3a3a;
      color: #eee;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 12px;
      outline: none;
      transition: background 0.2s;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #32295C;
      color: #9AD6EA;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      letter-spacing: 1px;
    }
    
    button:hover {
      background-color: #453C5C;
      /* deep purple */
      color: #9AD6EA;
    }
    
    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
      color: #9AD6EA;
    }
    
    .login-link a {
      color: #9AD6EA;
      text-decoration: none;
      font-style: normal;
      font-weight: bold;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    footer {
      margin-top: auto;
      text-align: center;
      padding: 10px;
      background-color: #32295C;
      color: #9AD6EA;
      font-size: 0.9rem;
      border-top: 2px solid #635176;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <header>
    Weather App
  </header>
  <div class="register-container">
    <h1>Create Account</h1>
    <form id="register-form">
      <div class="input-group">
        <input type="text" id="reg-username" required placeholder="Username" maxlength="4">
        <input type="password" id="reg-password" required placeholder="Password">
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
  <footer>
    <span>Weather App &copy; 2025</span>
  </footer>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      // For demo: store as JSON string (insecure for real apps)
      localStorage.setItem('user', JSON.stringify({ username, password }));
      alert('Registration successful!');
      window.location.href = 'login.html';
    });
  </script>
</body>

</html>
